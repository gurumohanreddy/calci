<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src= "./js/main.js">

    </script>
  </head>
  <body>
        <div id="calculator">
            <div id="result"></div>
            <div id="preview"></div>
          <div id="keys container-fluid"class="number col-md-9">

                  <div class="row number-row">
                    <div class="col-md-4 number key" data-type="number" data-value="7">7</div>
                    <div class="col-md-4 number key" data-type="number" data-value="8">8</div>
                    <div class="col-md-4 number key" data-type="number" data-value="9">9</div>
                  </div>
                  <div class="row number-row">
                    <div class="col-md-4 number key" data-type="number" data-value="4">4</div>
                    <div class="col-md-4 number key" data-type="number" data-value="5">5</div>
                    <div class="col-md-4 number key" data-type="number" data-value="6">6</div>
                  </div>
                  <div class="row number-row">
                    <div class="col-md-4 number key" data-type="number" data-value="1">1</div>
                    <div class="col-md-4 number key" data-type="number" data-value="2">2</div>
                    <div class="col-md-4 number key" data-type="number" data-value="3">3</div>
                  </div>
                  <div class="row number-row">
                    <div class="col-md-4 number key" data-type="decimal" data-value=".">.</div>
                    <div class="col-md-4 number key" data-type="number" data-value="0">0</div>
                    <div class="col-md-4 number key" data-type="equals">=</div>
                  </div>
            </div>

                  <div id="operators" class="col-md-3">
                      <div class="operator key delete" data-type="delete">DEL</div>
                      <div class="operator key "data-type="operator" data-value="/">/</div>
                      <div class="operator key "data-type="operator" data-value="*">X</div>
                      <div class="operator key "data-type="operator" data-value="-">-</div>
                      <div class="operator key "data-type="operator" data-value="+">+</div>
                  </div>

          </div>
        </div>
  </body>
</html>
